<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Netmeds Clone</title>
    <style>
        #nav2-select{
            background-color: aqua;
        }
        .nav-img:hover{
            cursor: pointer;
        }
        .box2>h4{
            text-align: center;
        }
        .sign:hover{
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <!-- nav section start -->
    <nav class="nav">
        <div class="nav1 center">
          <img
            src="./Remed.jpg"
            alt=""
            onclick="window.location.href='home.html'"
            width="20%"
            style="border-radius: 20%"
            class="nav-img"
          />
        </div>
        <div class="nav2 flex">
          <select id="">
            <option value="">Deliver to 110008</option>
            s
            <option value="">Bangalore</option>
            <option value="">Pune</option>
            <option value="">Kolkata</option>
          </select>
          <input
            type="search"
            name=""
            id=""
            placeholder="Search for medicine &amp; wellness products..."
          />
        </div>
        <div class="flex nav3">
          <p><i class="fa fa-upload"></i>Upload Rx</p>
          <p class="sign" onclick="window.location.href='cart.html'">
            <i class="fa fa-cart-plus"></i> Cart
          </p>
          <p>
            <i class="fa fa-user-circle"></i>
            <span class="sign" onclick="window.location.href='signup.html'">Sign In</span> /  
            <span class="sign" onclick="window.location.href='signup.html'"> Sign up</span>
          </p>
        </div>
      </nav>
    <!-- sign up section -->
    <section id="signup-section">
      <div class="box1">
        <img
          src="https://www.netmeds.com/images/cms/wysiwyg/cms/1588773798_sign-in-banner-new.png"
          alt=""
        />
      </div>
      <div class="box2">
        <h4>Sign In / Sign Up</h4>
        <p>
          Sign up or Sign in to access your orders, special offers, health tips
          and more!
        </p>
        <p class="sign-up-otp">PHONE NUMBER</p>
        <form id="otp-form">
          <div class="flex">
            <strong>+91</strong>
            <input type="number" placeholder="Enter your mobile no" id="mbl" />
            <br />
          </div>
          <input type="submit" value="OTP" />
        </form>
        <div class="social-btns flex">
          <div class="social-btn flex center">
            <img
              src="http://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png"
              width="20px"
              height="20px"
              alt=""
            />
            <p>Google</p>
          </div>
          <div class="social-btn flex center">
            <img
              src="https://cdn-icons-png.flaticon.com/512/124/124010.png"
              width="20px"
              height="20px"
              alt=""
            />
            <p>Facebook</p>
          </div>
        </div>
      </div>
    </section>
    <p style="text-align: center; font-size: 13px">
      By continuing you agree to our <a href="#">Terms of service</a> <br />
      and <a href="">Privacy & Legal Policy</a>
    </p>
  </body>
  <script>
    //sign up
    document.querySelector("form").addEventListener("submit", myForm);
    var userStack = JSON.parse(localStorage.getItem("userDataMed")) || [];

    function myForm(event) {
      event.preventDefault();
      var mbl = document.querySelector("#mbl").value;
      //console.log(mbl);
      var userData = {
        MobileNumber: mbl,
      };
      userStack.push(userData);
      //console.log(userStack);
      localStorage.setItem("userDataMed", JSON.stringify(userStack));
      //alert("Success");
      window.location.href = "otp.html";
    }
  </script>
</html>
